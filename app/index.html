<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>fortone</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <!--[if lt IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container">
        <h1 class="page-title">
            <img src="images/pic01.png" alt="">
            <p>历史绩效图</p>
            <a href="javascript:void(0)" class="arraw arraw-prev"></a>
            <a href="javascript:void(0)" class="arraw arraw-next"></a>
        </h1>
        <div class="row clearfix">
            <div class="table-wrap">
                <div class="col-3 col-jingzhi">
                    <div class="l1">
                        <strong class="r-b">今日净值</strong>
                        <span class="date" id="date-today"></span>
                    </div>
                    <div class="l2">
                        <img class="icon-jingzhi" src="images/pic03.png" alt="">
                        <span class="jingzhi" id="data-jingzhi"></span>
                    </div>
                </div>
                <div class="col-9 col-normal">
                    <div class="col-4 l-b ">
                        <div class="l1">
                            <strong>当年收益：</strong>
                            <span id="data-dangnianshouyi"></span>
                        </div>
                        <div class="l2">
                            <strong>近一年最大回撤：</strong>
                            <span>-11.56%</span>
                        </div>
                    </div>
                    <div class="col-4 l-b ">
                        <div class="l1">
                            <strong>当月收益：</strong>
                            <span id="data-dangyueshouyi"></span>
                        </div>
                        <div class="l2">
                            <strong>总收益：</strong>
                            <span id="data-zongshouyi"></span>
                        </div>
                    </div>
                    <div class="col-4 l-b ">
                        <div class="l1">
                            <strong>当日收益：</strong>
                            <span id="data-dangrishouyi"></span>
                        </div>
                        <div class="l2">
                            <strong>夏普比率：</strong>
                            <span>1.7534</span>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="hr-1"></div>
                <div class="hr-2"></div>
                <div class="clearfix border"></div>
                <div class="tools">
                    <span>显示：</span>
                    <label><input type="radio" value="week" name="range" /><span>一周</span></label>
                    <label><input type="radio" value="month" name="range" checked="checked" /><span>一个月</span></label>
                    <label><input type="radio" value="year" name="range" /><span>一年</span></label>
                    <label><input type="radio" value="all" name="range" /><span>全部</span></label>
                    <span class="l-b">对比：</span>
                    <label><input type="checkbox" name="duibi" value="shangzheng"/><span>上证指数</span></label>
                    <label><input type="checkbox" name="duibi" value="biaopu"/><span>标普500指数</span></label>
                    <span class="l-b">显示区间：<span class="range-start">2015-02-09</span> 至 <span class="range-end">2015-03-16</span></span>
                </div>
                <div class="clearfix border"></div>
            </div>
            <div class="tooltip">
                <span class="date">2015-03-16</span>
                <span class="jingzhi">净值：-（0%）</span>
                <span class="shangzheng" style="display: none;">上证指数：-（0%）</span>
                <span class="biaopu" style="display: none;">标普500指数：-（0%）</span>
            </div>
        </div>
        <div class="chart-wrap">
            <img class="title-1" src="images/pic04.png"  alt="">
            <img class="title-2" src="images/pic05.png" alt="">
            <div id="main-chart"></div>
        </div>
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/echarts/build/dist/echarts.js"></script>
    <script src="bower_components/iCheck/icheck.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
    <script>
    $(document).ready(function() {
        $('input').iCheck({
            checkboxClass: 'icheckbox_polaris',
            radioClass: 'iradio_polaris',
            increaseArea: '-10%' // optional
        });
    });
    </script>
</body>

</html>
